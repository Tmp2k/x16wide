<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Commander X16 Web IDE</title>

    <meta property="og:title" content="Share & develop code for the Commander X16" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://x16.tmp2k.com/assets/img/og-image.png?1" />


</head>

<body>

<div class="container">
    <section id="emulator">

        <div class="emu-layout">

            <div class="emu-container">
                <figure style="overflow:visible;" id="spinner">
                    <div class="spinner"></div>
                    <strong>emscripten</strong>
                </figure>
                <div class="emscripten" id="status">Downloading...</div>
                <div class="emscripten">
                    <progress value="0" max="100" id="progress" hidden=1></progress>
                </div>
                <canvas onclick="this.focus();" tabindex="1" id="canvas" class="" oncontextmenu="event.preventDefault()" ></canvas>
                <div class="close-fullscreen"><a href="javascript:closeFs();" title="Exit fullscreen">&times;</a></div>

            </div>


            <div class="output-container">
                <pre id="output"></pre>
            </div>
        </div>

    </section>
    <section id="editor">
        <div class="editor-layout">

            <div class="editor-top">
                <h1>Commander X16 Web IDE</h1>
                <button type="button" onclick="openFs();" title="Fullscreen"><i class="fa fa-expand"></i></button>
                <button type="button" onclick="runCode();" title="Run code"><i class="fa fa-play"></i> </button>
                <button type="button" onclick="resetEmulator();" title="Reset emulator"><i class="fa fa-refresh"></i></button>
                <button type="button" onclick="shareCode();" id="shareCode" disabled>Share your code <i class="fa fa-share"></i></button>
                <div class="short-url-holder">
                    <input type="text" id="x16url" readonly/><button type="button" onclick="copyUrl();" id="copy-url"><i class="fa fa-copy"></i></button>
                </div>
            </div>
            <div class="editor-middle">

                <textarea id="code" class="c64pm"></textarea>

            </div>


        </div>

    </section>
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="/assets/js/main.js"></script>
<script async type="text/javascript" src="x16emu.js"></script>

</body>

</html>
