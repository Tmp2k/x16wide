<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/library/css/frontend.min.css">
    <title>Commander X16 Web IDE</title>

    <meta property="og:title" content="Share & develop code for the Commander X16" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://x16.tmp2k.com/library/img/og-image.png?1" />


</head>

<body>

<div class="container-fluid">
    <section id="emulator">

        <div class="emu-layout">

            <div class="emu-container">

                <div class="butterfly-container">
                    <div class="butterfly">
                        <div class="wing left"><div class="prog"></div></div>
                        <div class="wing right"><div class="prog"></div></div>
                    </div>

                    <div class="emscripten" id="status">Downloading...</div>

                </div>
                <canvas width="640" height="480" onclick="this.focus();" tabindex="1" id="canvas" class="" oncontextmenu="event.preventDefault()" ></canvas>
                <div class="close-fullscreen"><a href="javascript:closeFs();" title="Exit fullscreen">&times;</a></div>

            </div>


            <div class="output-container">
                <pre id="output"></pre>
            </div>
        </div>

    </section>
    <section id="editor">
        <div class="editor-layout">

            <div class="editor-top">
                <h1>Commander X16 Web IDE</h1>
                <button class="btn btn-primary" role="button" onclick="openFs();" title="Fullscreen"><i class="fas fa-expand"></i></button>
                <button class="btn btn-primary" role="button" onclick="runCode();" title="Run code"><i class="fas fa-play"></i> </button>
                <button class="btn btn-primary" role="button" onclick="resetEmulator();" title="Reset emulator"><i class="fas fa-redo"></i></button>
                <button class="btn btn-primary" role="button" onclick="shareCode();" id="shareCode" disabled>Share your code <i class="fas fa-share-alt"></i></button>
                <div class="short-url-holder input-group">
                    <input type="text" id="x16url" readonly/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" role="button" onclick="copyUrl();" id="copy-url"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>
            <div class="editor-middle">

                <textarea id="code" class="c64pm"></textarea>

            </div>


        </div>

    </section>
</div>


<script type="text/javascript" src="/library/js/frontend-final.min.js"></script>
<script type="text/javascript" src="/library/x16-emulator/latest/x16emu.js"></script>

</body>

</html>
